    <script>
        function $(id){
        return document.getElementById(id)
        }
        function getHeight() {
            if ($("left").offsetHeight>=$("right").offsetHeight){
             $("right").style.height=$("left").offsetHeight + "px";
         }
            else{
             $("left").style.height=$("right").offsetHeight + "px";
        }  
    }
        window.onload = function() {
             getHeight();
    }
    </script>
